# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    agreement_signature_certificate_path: '%env(string:AGREEMENT_SIGNATURE_CERTIFICATE_PATH)%'
    agreement_signature_private_key_path: '%env(string:AGREEMENT_SIGNATURE_PRIVATE_KEY_PATH)%'
    agreement_signature_private_key_passphrase: '%env(string:AGREEMENT_SIGNATURE_PRIVATE_KEY_PASSPHRASE)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    Stripe\StripeClient:
        arguments:
            $config:
                api_key: '%env(STRIPE_SECRET_KEY)%'

    App\Service\AvailabilityService:
        arguments:
            $appointmentRepository: '@App\Repository\AppointmentRepository'

    App\Service\AppointmentService:
        arguments:
            $em: '@doctrine.orm.entity_manager'
            $invoiceService: '@App\Service\InvoiceService'

    App\Service\AgreementService:
        arguments:
            $signatureCertificatePath: '%agreement_signature_certificate_path%'
            $signaturePrivateKeyPath: '%agreement_signature_private_key_path%'
            $signaturePrivateKeyPassphrase: '%agreement_signature_private_key_passphrase%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\ReminderService:
        arguments:
            $whatsappDsn: '%env(WHATSAPP_DSN)%'
            $smsDsn: '%env(SMS_DSN)%'
